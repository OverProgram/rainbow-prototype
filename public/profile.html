<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Rainbow</title>
</head>
<body>
    <div id="verifiedMessage" style="display: none">
        <p>You are not verified yet!</p>
        <button onclick="verify();">Resend Email</button>
    </div>

    <div style="display: none" id="greeting">
        <p id="greetingText">Hello, </p>

        <form id="updateProfile" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br/>
            <input type="submit" value="Update Profile"/></form>
        <button onclick="logOut()">Log out</button>

        <p id="updateProfileText"></p>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>

    <script src="src/common.js"></script>

    <script src="src/profile.js"></script>
</body>
</html>
