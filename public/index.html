<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Rainbow!</title>
</head>
<body>
    <div style="display: none" id="sign-in">
        <form id="loginForm" action="#" method="POST">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br/>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br/>
            <input type="submit" value="Log in"/>
        </form>

        <p>Don't have an account? <a href="sign-up.html">Sign up!</a></p>
    </div>

    <p id="error"></p>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.0/firebase-analytics.js"></script>
    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="index.js"></script>
</body>
</html>
